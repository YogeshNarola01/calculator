<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="d-flex flex-column  w-100 h-100">
        <h1 align="center"
            style="background-image: linear-gradient(90deg, rgb(221, 95, 139) 0%, rgb(234, 136, 136) 100%); border-radius: 50px !important;">
            Calculatore</h1>
        <form id="calc" style=" padding-top: 75px;">
            <table align="center" border="6" style="border-radius:20px; width: 300px; background-color:#0c0c0c;">
                <tr>
                    <td style="border: none;"><input
                            style="width: 295px;text-align: right; height: 60px; font-size: 32px; background-color:#1c1c1c; color: #ffff; padding-top: 140px; border-radius: 10PX; outline: none; border: none; border-bottom: 2px solid #ffff;"
                            type="text" id="ans"></td>
                </tr>
                <tr>
                    <td style="height: 50px; border: none;" align="center">
                        <button
                            style="width: 70px; height: 60px; font-size: 28px; background-color: #d4d4d2; border-radius: 10PX;"
                            onclick="calc.ans.value ='' " type="button">AC</button>
                        <button
                            style="width: 70px; height: 60px; font-size: 28px; background-color: #d4d4d2; border-radius: 10PX;"
                            onclick="calc.ans.value = calc.ans.value.slice(0,calc.ans.value.length-1)"
                            type="button">Del</button>
                        <button
                            style="width: 70px; height: 60px; font-size: 28px;  background-color: #ff9f0a; color: #ffff; border-radius: 10PX;"
                            onclick="calc.ans.value+='%'" type="button">%</button>
                        <button
                            style="width: 70px; height: 60px; font-size: 28px; background-color: #ff9f0a; color: #ffff; border-radius: 10PX;"
                            onclick="calc.ans.value+='/'" type="button">/</button>

                    </td>
                </tr>
                <tr>
                    <td style="height: 50px; border: none;" align="center">
                        <button
                            style="width: 70px; height: 60px; font-size: 28px; background-color: #505050; color: #ffff; border-radius: 10PX;"
                            onclick="calc.ans.value+='1'" type="button">1</button>
                        <button
                            style="width: 70px; height: 60px; font-size: 28px; background-color: #505050; color: #ffff; border-radius: 10PX;"
                            onclick="calc.ans.value+='2'" type="button">2</button>
                        <button
                            style="width: 70px; height: 60px; font-size: 28px; background-color: #505050; color: #ffff; border-radius: 10PX;"
                            onclick="calc.ans.value+='3'" type="button">3</button>
                        <button
                            style="width: 70px; height: 60px; font-size: 28px; background-color: #ff9f0a; color: #ffff; border-radius: 10PX;"
                            onclick="calc.ans.value+='*'" type="button">x</button>

                    </td>
                </tr>
                <tr>
                    <td style="height: 50px; border: none;" align="center">
                        <button
                            style="width: 70px; height: 60px; font-size: 28px; background-color: #505050; color: #ffff; border-radius: 10PX;"
                            onclick="calc.ans.value+='4'" type="button">4</button>
                        <button
                            style="width: 70px; height: 60px; font-size: 28px; background-color: #505050; color: #ffff; border-radius: 10PX;"
                            onclick="calc.ans.value+='5'" type="button">5</button>
                        <button
                            style="width: 70px; height: 60px; font-size: 28px; background-color: #505050; color: #ffff; border-radius: 10PX;"
                            onclick="calc.ans.value+='6'" type="button">6</button>
                        <button
                            style="width: 70px; height: 60px; font-size: 28px; background-color: #ff9f0a; color: #ffff; border-radius: 10PX;"
                            onclick="calc.ans.value+='-'" type="button">-</button>
                    </td>
                </tr>
                <tr>
                    <td style="height: 50px; border: none;" align="center">
                        <button
                            style="width: 70px; height: 60px; font-size: 28px; background-color: #505050; color: #ffff; border-radius: 10PX;"
                            onclick="calc.ans.value+='7'" type="button">7</button>
                        <button
                            style="width: 70px; height: 60px; font-size: 28px; background-color: #505050; color: #ffff; border-radius: 10PX;"
                            onclick="calc.ans.value+='7'" type="button">8</button>
                        <button
                            style="width: 70px; height: 60px; font-size: 28px; background-color: #505050; color: #ffff; border-radius: 10PX;;"
                            onclick="calc.ans.value+='8'" type="button">9</button>
                        <button
                            style="width: 70px; height: 60px; font-size: 28px; background-color: #ff9f0a; color: #ffff; border-radius: 10PX;"
                            onclick="calc.ans.value+='+'" type="button">+</button>
                    </td>
                </tr>
                <tr>
                    <td style="height: 50px; border: none;" align="center">
                        <button
                            style="width: 70px; height: 60px; font-size: 28px; background-color: #505050; color: #ffff; border-radius: 10PX;"
                            onclick="calc.ans.value+='.'" type="button">.</button>
                        <button
                            style="width: 70px; height: 60px; font-size: 28px; background-color: #505050; color: #ffff; border-radius: 10PX;"
                            onclick="calc.ans.value+='0'" type="button">0</button>
                        <button
                            style="width: 70px; height: 60px; font-size: 28px; background-color: #505050; color: #ffff; border-radius: 10PX;;"
                            onclick="calc.ans.value+=','" type="button">,</button>
                        <button
                            style="width: 70px; height: 60px; font-size: 28px; background-color: #ff9f0a; color: #ffff; border-radius: 10PX;"
                            onclick="calc.ans.value = eval(calc.ans.value)" type="button"> = </button>
                    </td>
                </tr>
            </table>
        </form>

    </div>
    </div>









</body>

</html>
